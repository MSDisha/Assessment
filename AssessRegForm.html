<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="AssessRegForm.css">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ_AErTG5ODRd78iS55yV1odN5K_W_IukkuQUooqjkd8A&s">
</head>

<body>
    <h2>Student Registration Form</h2>
    <div class="container">
        <form action="#" method="post">
            <label for="name">First Name:</label> <input type="text" id="name" name="name"
                placeholder="Enter your first name" required><br>
            <label for="name">Last Name:</label> &nbsp<input type="text" id="name" name="name"
                placeholder="Enter your last name" required> <br>
            <label for="email">Email:</label> <input type="email" id="email" name="email"
                placeholder="It should contain @..."> <br>
            <label for="number">Mobile:</label> <input type="tel" id="number" name="number"  pattern="[0-9]{10}" maxlength="10"
                placeholder="only 10 digits are allowed"> <br>

            <label>Gender:</label><input type="radio" name="gender" value="male" id="male">Male
            <input type="radio" name="gender" value="female"> Female <br>

            <label for="dob">Date of Birth:</label><input type="date" id="dob" name="dob" required> <br>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="6" required></textarea> <br>

            <label for="city">City:</label> <input type="text" id="city" name="city"><br>

            <label for="pin">Area PIN:</label><input type="text" id="pin" name="pin"> <br>

            <label for="state">State:</label><input type="text" id="state" name="state"><br>

            <label for="qualification">Qualification:</label>
            <select id="qualification" name="qualification">
                <option value="">Select Qualification</option>
                <option value="SSC">SSC</option>
                <option value="HSC">HSC</option>
                <option value="UG">UG</option>
                <option value="PG">PG</option>
            </select> <br>

            <label>Specialization:</label>
            <input type="checkbox" id="specialization1" name="specialization[]" value="Computer Science">Computer
            Science <br>
            <input type="checkbox" id="specialization2" name="specialization[]"
                value="Information Technology">Information Technology <br>
            <input type="checkbox" id="specialization3" name="specialization[]" value="Computer Architecture">Computer
            Architecture <br>
            <input type="checkbox" id="specialization4" name="specialization[]" value="Tele Communication">Tele
            Communicationbr <br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required> <br>

            <input type="submit" value="Register">
        </form>
    </div>
</body>

</html>
